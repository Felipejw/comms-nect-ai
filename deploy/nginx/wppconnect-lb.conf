# ===========================================
# WPPConnect Load Balancer Configuration
# ===========================================
# This configuration provides:
# - Round-robin load balancing across WPPConnect instances
# - Health checks with automatic failover
# - Session affinity via IP hash (optional)
# - High availability through upstream configuration

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Upstream configuration for WPPConnect instances
    # Uses least_conn for better load distribution
    upstream wppconnect_servers {
        least_conn;
        
        # Primary instance (always available)
        server wppconnect-1:21465 weight=3 max_fails=3 fail_timeout=30s;
        
        # Secondary instance (when multi-instance profile is active)
        server wppconnect-2:21465 weight=2 max_fails=3 fail_timeout=30s backup;
        
        # Tertiary instance (when high-availability profile is active)
        server wppconnect-3:21465 weight=1 max_fails=3 fail_timeout=30s backup;
        
        keepalive 32;
    }

    # Alternative upstream with IP hash for session affinity
    # Use this if you need the same client to always hit the same server
    upstream wppconnect_sticky {
        ip_hash;
        
        server wppconnect-1:21465 weight=3 max_fails=3 fail_timeout=30s;
        server wppconnect-2:21465 weight=2 max_fails=3 fail_timeout=30s;
        server wppconnect-3:21465 weight=1 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=wppconnect_limit:10m rate=50r/s;

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Load balancer status
        location /lb-status {
            access_log off;
            return 200 '{"status":"ok","upstream":"wppconnect_servers"}';
            add_header Content-Type application/json;
        }

        # Proxy all API requests to WPPConnect upstream
        location /api/ {
            limit_req zone=wppconnect_limit burst=100 nodelay;

            proxy_pass http://wppconnect_servers;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 24k;
            
            # Error handling - try next upstream on failure
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }

        # Sticky sessions endpoint (for operations requiring session affinity)
        location /api-sticky/ {
            rewrite ^/api-sticky/(.*) /api/$1 break;
            
            proxy_pass http://wppconnect_sticky;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Default location
        location / {
            return 404 '{"error":"Not found","message":"Use /api/ for WPPConnect API"}';
            add_header Content-Type application/json;
        }
    }
}
