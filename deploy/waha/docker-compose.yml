version: "3.8"

# ============================================
# WAHA - WhatsApp HTTP API
# Docker Compose para instalação standalone
# ============================================

services:
  # ==========================================
  # WAHA - WhatsApp HTTP API
  # ==========================================
  waha:
    image: devlikeapro/waha:latest
    container_name: waha
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # API Key para autenticação
      WHATSAPP_API_KEY: ${WAHA_API_KEY}
      
      # Webhook para receber mensagens
      WHATSAPP_HOOK_URL: ${WEBHOOK_URL:-}
      WHATSAPP_HOOK_EVENTS: "message,message.any,message.ack,session.status,state.change"
      
      # Reiniciar sessões ao iniciar
      WHATSAPP_RESTART_ALL_SESSIONS: "true"
      
      # Dashboard de administração
      WAHA_DASHBOARD_ENABLED: "true"
      WAHA_DASHBOARD_USERNAME: admin
      WAHA_DASHBOARD_PASSWORD: ${WAHA_API_KEY}
      
      # Configurações de mídia
      WHATSAPP_FILES_MIMETYPES: "image/jpeg,image/png,image/gif,video/mp4,audio/mpeg,audio/ogg,application/pdf,application/msword"
      WHATSAPP_FILES_LIFETIME: "180"
      
    volumes:
      # Persistência das sessões WhatsApp
      - ./data/sessions:/app/.waha/sessions
      # Persistência de arquivos de mídia
      - ./data/media:/app/.waha/media
      
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    networks:
      - waha-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Nginx - Proxy Reverso com SSL
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: waha-proxy
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      waha:
        condition: service_healthy
    networks:
      - waha-network
      
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# ==========================================
# Redes
# ==========================================
networks:
  waha-network:
    driver: bridge
    name: waha-network
