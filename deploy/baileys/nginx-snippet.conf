# ============================================
# Baileys WhatsApp Server - Snippet Nginx
# ============================================
#
# INSTRUÇÕES:
# 1. Edite o arquivo de configuração do Nginx no seu VPS
#    Exemplo: sudo nano /etc/nginx/sites-available/default
#
# 2. Encontre o bloco server {} que escuta na porta 443 (HTTPS)
#    Deve parecer algo assim:
#
#    server {
#        listen 443 ssl http2;
#        server_name seu-dominio.com;
#        ...
#    }
#
# 3. Adicione o bloco location abaixo DENTRO desse server {}
#
# 4. Teste e recarregue o Nginx:
#    sudo nginx -t && sudo systemctl reload nginx
#
# ============================================

location /baileys/ {
    # Proxy para o container Baileys na porta 3000
    proxy_pass http://127.0.0.1:3000/;
    
    # HTTP 1.1 para suporte a WebSocket
    proxy_http_version 1.1;
    
    # Headers para WebSocket
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Headers padrão de proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts maiores para operações longas (QR Code, etc)
    proxy_read_timeout 300s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
}
