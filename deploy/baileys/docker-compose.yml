# ============================================
# Baileys WhatsApp Server
# Docker Compose simplificado (apenas porta 3000)
# O proxy deve ser feito pelo Nginx do host
# ============================================

services:
  # ==========================================
  # Baileys - WhatsApp API Server
  # ==========================================
  baileys:
    build: .
    container_name: baileys-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - API_KEY=${API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Persistencia das sessoes WhatsApp
      - ./sessions:/app/sessions
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - supabase-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  supabase-network:
    name: deploy_supabase-network
    external: true
