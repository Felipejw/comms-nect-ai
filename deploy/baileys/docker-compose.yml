version: '3.8'

# ============================================
# Baileys WhatsApp Server
# Docker Compose para instalacao standalone
# ============================================

services:
  # ==========================================
  # Baileys - WhatsApp API Server
  # ==========================================
  baileys:
    build: .
    container_name: baileys-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - API_KEY=${API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Persistencia das sessoes WhatsApp
      - ./sessions:/app/sessions
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - baileys-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Nginx - Proxy Reverso com SSL
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: baileys-proxy
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      baileys:
        condition: service_healthy
    networks:
      - baileys-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# ==========================================
# Redes
# ==========================================
networks:
  baileys-network:
    driver: bridge
    name: baileys-network
