version: "3.8"

# ===========================================
# Sistema de Atendimento WhatsApp - Self-Hosted
# Docker Compose para Supabase + Frontend + WAHA/WPPConnect
# Suporta profiles: waha ou wppconnect
# ===========================================

services:
  # ==========================================
  # KONG - API Gateway
  # ==========================================
  kong:
    image: kong:2.8.1
    container_name: supabase-kong
    restart: unless-stopped
    entrypoint: bash -c 'eval "echo \"$$(cat ~/temp.yml)\"" > ~/kong.yml && /docker-entrypoint.sh kong docker-start'
    ports:
      - "${KONG_HTTP_PORT:-8000}:8000/tcp"
      - "${KONG_HTTPS_PORT:-8443}:8443/tcp"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
    volumes:
      - ./volumes/kong/kong.yml:/home/kong/temp.yml:ro
    depends_on:
      - rest
      - auth
      - storage
      - functions
    networks:
      - supabase-network

  # ==========================================
  # POSTGRESQL - Banco de Dados
  # ==========================================
  db:
    image: supabase/postgres:15.1.1.78
    container_name: supabase-db
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U postgres -h localhost
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      PGPASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: ${JWT_EXPIRY:-3600}
    volumes:
      - ./volumes/db/data:/var/lib/postgresql/data:Z
      - ./volumes/db/init:/docker-entrypoint-initdb.d:Z
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_slot_wal_keep_size=1024
      - -c
      - max_connections=200
    networks:
      - supabase-network

  # ==========================================
  # GOTRUE - Autenticação
  # ==========================================
  auth:
    image: supabase/gotrue:v2.143.0
    container_name: supabase-auth
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL}

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}

      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS}
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}

      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: ${JWT_EXPIRY:-3600}
      GOTRUE_JWT_SECRET: ${JWT_SECRET}

      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${ENABLE_EMAIL_SIGNUP:-true}
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: ${ENABLE_ANONYMOUS_USERS:-false}
      GOTRUE_MAILER_AUTOCONFIRM: ${ENABLE_EMAIL_AUTOCONFIRM:-true}

      GOTRUE_SMTP_HOST: ${SMTP_HOST:-}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${SMTP_PASS:-}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL:-}
      GOTRUE_SMTP_MAX_FREQUENCY: 1ns
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify

      GOTRUE_EXTERNAL_PHONE_ENABLED: ${ENABLE_PHONE_SIGNUP:-false}
      GOTRUE_SMS_AUTOCONFIRM: ${ENABLE_PHONE_AUTOCONFIRM:-true}
    networks:
      - supabase-network

  # ==========================================
  # POSTGREST - API REST
  # ==========================================
  rest:
    image: postgrest/postgrest:v12.0.1
    container_name: supabase-rest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS:-public,storage,graphql_public}
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: ${JWT_EXPIRY:-3600}
    command: "postgrest"
    networks:
      - supabase-network

  # ==========================================
  # REALTIME - WebSocket para tempo real
  # ==========================================
  realtime:
    image: supabase/realtime:v2.25.50
    container_name: supabase-realtime
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sSfL", "--head", "-o", "/dev/null", "-H", "Authorization: Bearer ${ANON_KEY}", "http://localhost:4000/api/tenants/realtime-dev/health"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-postgres}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    command: >
      sh -c "/app/bin/migrate && /app/bin/realtime eval 'Realtime.Release.seeds(Realtime.Repo)' && /app/bin/server"
    networks:
      - supabase-network

  # ==========================================
  # STORAGE - Armazenamento de Arquivos
  # ==========================================
  storage:
    image: supabase/storage-api:v0.46.4
    container_name: supabase-storage
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/status"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
    volumes:
      - ./volumes/storage:/var/lib/storage:z
    networks:
      - supabase-network

  # ==========================================
  # IMGPROXY - Transformação de Imagens
  # ==========================================
  imgproxy:
    image: darthsim/imgproxy:v3.18
    container_name: supabase-imgproxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "imgproxy", "health"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: ${IMGPROXY_ENABLE_WEBP_DETECTION:-true}
    volumes:
      - ./volumes/storage:/var/lib/storage:z
    networks:
      - supabase-network

  # ==========================================
  # EDGE FUNCTIONS - Deno Runtime
  # ==========================================
  functions:
    image: supabase/edge-runtime:v1.36.1
    container_name: supabase-functions
    restart: unless-stopped
    depends_on:
      - rest
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}
      DENO_JOBS: 4
      
      # WAHA (Usado quando WHATSAPP_ENGINE=waha)
      WAHA_API_URL: ${WAHA_API_URL:-http://waha:3000}
      WAHA_API_KEY: ${WAHA_API_KEY:-}
      
      # WPPConnect (Usado quando WHATSAPP_ENGINE=wppconnect)
      WPPCONNECT_API_URL: ${WPPCONNECT_API_URL:-http://wppconnect-1:21465}
      WPPCONNECT_SECRET_KEY: ${WPPCONNECT_SECRET_KEY:-}
      WPPCONNECT_API_URL_2: ${WPPCONNECT_API_URL_2:-}
      WPPCONNECT_API_URL_3: ${WPPCONNECT_API_URL_3:-}
      
      # Baileys (Usado quando WHATSAPP_ENGINE=baileys)
      BAILEYS_API_URL: ${BAILEYS_INTERNAL_URL:-http://baileys:3000}
      BAILEYS_API_KEY: ${BAILEYS_API_KEY:-}
      
      # Identificador da engine em uso
      WHATSAPP_ENGINE: ${WHATSAPP_ENGINE:-baileys}
      
      # Google Calendar (opcional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    volumes:
      - ../supabase/functions:/home/deno/functions:Z
    command:
      - start
      - --main-service
      - /home/deno/functions/main
    networks:
      - supabase-network

  # ==========================================
  # STUDIO - Dashboard Admin (opcional)
  # ==========================================
  studio:
    image: supabase/studio:20240422-5cf8f30
    container_name: supabase-studio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/profile', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: ${STUDIO_DEFAULT_ORGANIZATION:-Default Organization}
      DEFAULT_PROJECT_NAME: ${STUDIO_DEFAULT_PROJECT:-Default Project}
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY:-}
      LOGFLARE_URL: http://analytics:4000
      NEXT_PUBLIC_ENABLE_LOGS: true
      NEXT_ANALYTICS_BACKEND_PROVIDER: postgres
    networks:
      - supabase-network

  # ==========================================
  # META - Metadata API para Studio
  # ==========================================
  meta:
    image: supabase/postgres-meta:v0.80.0
    container_name: supabase-meta
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB:-postgres}
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - supabase-network

  # ==========================================
  # NGINX - Frontend & Proxy Reverso
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: app-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - kong
    networks:
      - supabase-network

  # ==========================================
  # WAHA - WhatsApp HTTP API (Profile: waha)
  # ==========================================
  waha:
    image: devlikeapro/waha:latest
    container_name: waha-server
    restart: unless-stopped
    profiles:
      - waha
    ports:
      - "${WAHA_PORT:-3000}:3000"
    environment:
      # API Key para autenticação
      WHATSAPP_API_KEY: ${WAHA_API_KEY}
      
      # Webhook para receber mensagens
      WHATSAPP_HOOK_URL: ${WEBHOOK_URL:-}
      WHATSAPP_HOOK_EVENTS: "message,message.any,message.ack,session.status,state.change"
      
      # Reiniciar sessões ao iniciar
      WHATSAPP_RESTART_ALL_SESSIONS: "true"
      
      # Dashboard de administração
      WAHA_DASHBOARD_ENABLED: "true"
      WAHA_DASHBOARD_USERNAME: admin
      WAHA_DASHBOARD_PASSWORD: ${WAHA_API_KEY}
      
      # Configurações de mídia
      WHATSAPP_FILES_MIMETYPES: "image/jpeg,image/png,image/gif,video/mp4,audio/mpeg,audio/ogg,application/pdf,application/msword"
      WHATSAPP_FILES_LIFETIME: "180"
    volumes:
      - ./volumes/waha/sessions:/app/.waha/sessions
      - ./volumes/waha/media:/app/.waha/media
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - supabase-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # WPPCONNECT SERVERS - WhatsApp (Profile: wppconnect)
  # ==========================================
  
  # Instance 1 (Primary)
  wppconnect-1:
    image: wppconnect/server-cli:latest
    container_name: wppconnect-server-1
    restart: unless-stopped
    profiles:
      - wppconnect
    ports:
      - "${WPPCONNECT_PORT_1:-21465}:21465"
    environment:
      SECRET_KEY: ${WPPCONNECT_SECRET_KEY:-THISISMYSECURETOKEN}
      HOST: "0.0.0.0"
      PORT: "21465"
      START_ALL_SESSION: "true"
      TOKEN_STORE_TYPE: "file"
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      WEBHOOK_AUTO_DOWNLOAD: "true"
      WEBHOOK_READ_MESSAGE: "true"
      WEBHOOK_LISTEN_ACKS: "true"
      WEBHOOK_ON_PRESENCE_CHANGED: "true"
    volumes:
      - ./volumes/wppconnect-1/tokens:/home/node/tokens
      - ./volumes/wppconnect-1/userDataDir:/home/node/userDataDir
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:21465/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - supabase-network
    labels:
      - "wppconnect.instance=1"
      - "wppconnect.priority=primary"

  # Instance 2 (Secondary - Optional)
  wppconnect-2:
    image: wppconnect/server-cli:latest
    container_name: wppconnect-server-2
    restart: unless-stopped
    profiles:
      - wppconnect
      - multi-instance
    ports:
      - "${WPPCONNECT_PORT_2:-21466}:21465"
    environment:
      SECRET_KEY: ${WPPCONNECT_SECRET_KEY:-THISISMYSECURETOKEN}
      HOST: "0.0.0.0"
      PORT: "21465"
      START_ALL_SESSION: "true"
      TOKEN_STORE_TYPE: "file"
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      WEBHOOK_AUTO_DOWNLOAD: "true"
      WEBHOOK_READ_MESSAGE: "true"
      WEBHOOK_LISTEN_ACKS: "true"
      WEBHOOK_ON_PRESENCE_CHANGED: "true"
    volumes:
      - ./volumes/wppconnect-2/tokens:/home/node/tokens
      - ./volumes/wppconnect-2/userDataDir:/home/node/userDataDir
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:21465/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - supabase-network
    labels:
      - "wppconnect.instance=2"
      - "wppconnect.priority=secondary"

  # Instance 3 (Tertiary - Optional)
  wppconnect-3:
    image: wppconnect/server-cli:latest
    container_name: wppconnect-server-3
    restart: unless-stopped
    profiles:
      - wppconnect
      - multi-instance
      - high-availability
    ports:
      - "${WPPCONNECT_PORT_3:-21467}:21465"
    environment:
      SECRET_KEY: ${WPPCONNECT_SECRET_KEY:-THISISMYSECURETOKEN}
      HOST: "0.0.0.0"
      PORT: "21465"
      START_ALL_SESSION: "true"
      TOKEN_STORE_TYPE: "file"
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      WEBHOOK_AUTO_DOWNLOAD: "true"
      WEBHOOK_READ_MESSAGE: "true"
      WEBHOOK_LISTEN_ACKS: "true"
      WEBHOOK_ON_PRESENCE_CHANGED: "true"
    volumes:
      - ./volumes/wppconnect-3/tokens:/home/node/tokens
      - ./volumes/wppconnect-3/userDataDir:/home/node/userDataDir
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:21465/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - supabase-network
    labels:
      - "wppconnect.instance=3"
      - "wppconnect.priority=tertiary"

  # ==========================================
  # NGINX LOAD BALANCER - WPPConnect (Optional)
  # ==========================================
  wppconnect-lb:
    image: nginx:alpine
    container_name: wppconnect-loadbalancer
    restart: unless-stopped
    profiles:
      - wppconnect
      - multi-instance
    ports:
      - "${WPPCONNECT_LB_PORT:-21400}:80"
    volumes:
      - ./nginx/wppconnect-lb.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - wppconnect-1
    networks:
      - supabase-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # BAILEYS - WhatsApp via QR Code (Profile: baileys)
  # ==========================================
  baileys:
    build: ./baileys
    container_name: baileys-server
    restart: unless-stopped
    profiles:
      - baileys
    environment:
      API_KEY: ${BAILEYS_API_KEY}
      WEBHOOK_URL: http://kong:8000/functions/v1/baileys-webhook
      NODE_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./volumes/baileys/sessions:/app/sessions
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - supabase-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  supabase-network:
    driver: bridge
